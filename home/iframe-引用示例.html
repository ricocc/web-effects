<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preloader</title>
  </head>
  <body>
  <!-- START preloader-wrapper -->

  <!-- END preloader-wrapper -->


  <!-- Example Content  内容示例，不需复制 -->
  <!-- 由 Ricocc 制作，地址：606design.art -->
   <style>
    body, html {  
        margin: 0;  
        padding: 0;  
        height: 100%; /* 使得body和html的高度都为100% */  
        overflow-y: hidden;
    }  
    /* 设置iframe样式 */  
    iframe {  
        margin:0 auto;
        padding: 0;
        width: 100%; /* 宽度为父容器的100% */  
        height: auto;
        min-height: 100vh; /* 高度为视口高度的100%，即全屏高度 */  
        border: none; /* 移除iframe的边框 */  
        /* 如果需要滚动条，可以取消注释以下行 */  
        overflow: auto;  

    }  
   </style>
    <iframe src="dont-copy/home/home.html" frameBorder="0" ></iframe>
  <!-- End Example Content -->
  </body>
</html>
